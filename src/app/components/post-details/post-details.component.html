<div class="d-flex justify-content-center mt-3">
  <h1>Detalle del post {{ id }}</h1>
</div>
<div class="container">
  <div class="card">
    <h2>Detalles</h2>
    <div class="card-body">
      <h3>{{ postDetails.title }}</h3>
      <p>{{ postDetails.body }}</p>
    </div>
  </div>

</div>
<div class="d-flex justify-content-center mt-3">
  <button [routerLink]="['/posts']" class="btn btn-dark btn-lg">Volver</button>
</div>
